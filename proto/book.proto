syntax = "proto3";

package bible;

message Book {
    int32 id = 1;
    string name = 2;
    Group group = 3;
    Genre genre = 4;
    repeated string abbreviations = 5;
}

message Group {
    int32 id = 1;
    bool isNewTestament = 2;
}

enum Genre {
    Unknown = 0;
    Law = 1;
    History = 2;
    Wisdom = 3;
    Prophets = 4;
    Gospels = 5;
    Acts = 6;
    Epistles = 7;
    Apocalyptic = 8;
}