syntax = "proto3";

package bible;

message Note{
    int32 id = 1;
    int32 owner = 2;

    int64 created = 4;
    int64 modified = 5;

    string start = 6;
    string end = 7;

    int32 book = 8;
    int32 chapter = 9;

    string type = 10;

    string note = 11;
}

message Notes {
    repeated Note notes = 1;
}